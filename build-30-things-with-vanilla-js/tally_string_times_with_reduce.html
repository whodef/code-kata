<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tally String Times with Reduce</title>
</head>
<body>
<ul class="videos">
    <li data-time="1:10">
        Video 1
    </li>
    <li data-time="8:11">
        Video 2
    </li>
    <li data-time="11:00">
        Video 3
    </li>
    <li data-time="6:05">
        Video 4
    </li>
    <li data-time="7:45">
        Video 5
    </li>
    <li data-time="9:10">
        Video 6
    </li>
    <li data-time="13:13">
        Video 7
    </li>
    <li data-time="3:03">
        Video 8
    </li>
    <li data-time="8:50">
        Video 9
    </li>
    <li data-time="4:04">
        Video 10
    </li>
    <li data-time="40:06">
        Video 11
    </li>
</ul>
<script>
    const timeNodes = [...document.querySelectorAll('[data-time]')];
    const seconds = timeNodes
        .map(node => node.dataset.time)
        .map(timeCode => {
            const [mins, secs] = timeCode.split(':').map(parseFloat);
            return (mins * 60) + secs;
        })

        .reduce((total, vidSeconds) => total + vidSeconds);

    let secondsLeft = seconds;

    const hours = Math.floor(secondsLeft / 3600);
    secondsLeft %= 3600;

    const mins = Math.floor(secondsLeft / 60);
    secondsLeft %= 60;

    console.log(hours, mins, secondsLeft);
</script>
</body>
</html>
